<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" style="text/css" href="reset.css"/>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
    <link rel="stylesheet" style="text/css" href="master-styles.css"/>
    <link rel="stylesheet" style="text/css" href="header-styles.css"/>
    <link rel="stylesheet" style="text/css" href="bookmark-list-styles.css"/>
    <link rel="stylesheet" style="text/css" href="footer-styles.css"/>
    <link rel="stylesheet" style="text/css" href="media-queries.css"/>
    <title>Bookmark Favorite Sites!</title>
  </head>
  <body>
    <header>
    <h1>My Favorite Sites:</h1>
      <section class="input-field">
        <input type="text" placeholder="Title" class="title-input">
        <input type="url" placeholder="URL ( requires: http(s)://  ... )" class="url-input">
        <button type="button" class="submit-new-bookmark" disabled> Submit! </button>
      </section>
    </header>
    <section class="bookmark-list">
      <h3>Bookmarks</h3>
      <!-- Bookmarks populate here -->
    </section>
    <footer>
      <!-- Dynamically updates with new info -->
      <p id="total-read-count"></p>
      <p id="total-unread-count"></p>
      <h3 class="footer-directions">Create some bookmarks!</h3>
      <button type="button" id="mark-all-read-button">Mark All As Read</button>
      <button type="button" id="clear-read-button">Clear Read Bookmarks</button>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
