<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" style="text/css" href="reset.css"/>
    <!--Google fonts link if wanted, available from https://fonts.google.com -->

    <link rel="stylesheet" style="text/css" href="styles.css"/>
    <title></title>

  <body>
    <h1> A Linked List </h1>
      <input type="text" value="Title" id="title">
      <!-- Input field for URL -->
      <input type="url" value="URL" id="URL">
      <!-- Button for submitting bookmark -->
      <button type="button" class="submit">
    <section class="bookmark-list">
      <!-- Container for all of the bookmarks -->
      <!-- Potentially formatted as table -->
      <!-- "Mark as Read" Button -->
      <button type="button" class="mark-read">
      <!-- "Remove" Button -->
      <button type="button" class="remove">
    </section>
  </body>
