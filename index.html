<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" style="text/css" href="reset.css"/>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
    <link rel="stylesheet" style="text/css" href="styles.css"/>
    <title></title>
  </head>
  <body>
    <header>
    <h1> A Linked List </h1>
      <section class="input-field">
        <!-- Input field for title -->
        <input type="text" placeholder="Title" class="title">
        <!-- Input field for URL -->
        <input type="url" placeholder="URL" class="url">
        <!-- Button for submitting bookmark -->
        <button type="button" class="submit" disabled> Submit! </button>
      </section>
    </header>
    <section class="bookmark-list">
      <h3> Bookmarks </h3>
      <!-- Bookmarks start populating here -->
    </section>
    <footer>
      <!-- Section dynamically updates with new info -->
      <section>
        <h3 class="footer-directions"> Create some bookmarks! </h3>
        <p id="totalBookmarks"></p>
        <p id="totalRead"></p>
        <p id="totalUnread"></p>
        <button type="button" id="clear-read-buttons">Clear Read Bookmarks</button>
        <button type="button" id="mark-all-read-button">Mark All As Read</button>
      </section>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
